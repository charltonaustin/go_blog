<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="{{.DescriptionTag}}" >
    <meta name="author" content="">

<title>{{.TitleTag}}</title>


    <!-- styles -->
    <style src="css/bootstrap.min.css"></style>
    <style src="css/blog.css"></style>
    <style src="css/highlight/default.css"></style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="blog-masthead">
<div class="container">
<nav class="blog-nav">
        <a class="blog-nav-item {{.HomeActive}}" href="/">Home</a>
        <a class="blog-nav-item {{.AboutActive}}" href="/about">About</a>
</nav>
</div>
</div>
<div class="container">
    {{.Content}}
</div>

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>window.jQuery || document.write('<script src="./js/vendor/jquery.min.js"><\/script>')</script>
<script type="text/javascript">
var context = "{{.ServletContext}}";
</script>
{% block page-scripts %}
{% endblock %}
</body>
</html>
